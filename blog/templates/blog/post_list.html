{% extends 'mail/base.html' %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-4">
            {% for object in object_list %}
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                </div>
                <div class="card-body">
                   <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li> Дата создания: {{ object.created_at }}</li>
                        <li> Текст: {{ object.body|slice:300 }}</li></ul>
                </div>
                <a class="p-2 btn btn-outline-primary" href='{% url "blog:post_details" object.pk %}'>Посмотреть </a>
                <a class="p-2 btn btn-outline-primary" href='{% url "blog:post_update" object.pk %}'>Редактировать </a>
                <a class="p-2 btn btn-outline-primary" href='{% url "blog:post_delete" object.pk %}'>Удалить </a>

            {% endfor %}

        </div>
<div>
             <a class="p-2 btn btn-outline-primary" href='{% url "blog:post_create" %}'>Создать пост </a></div>
         </div>
   </div>
</div>
{% endblock %}
