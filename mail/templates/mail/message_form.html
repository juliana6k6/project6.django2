{% extends 'mail/base.html' %}
{% block content %}

<div class="container">
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                         Сообщение для рассылки
                     </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <button type="submit" class="btn btn-primary">
                            Сохранить
                        </button>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
         </form>
    </div>
</div>
{% endblock %}
