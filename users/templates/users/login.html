{% extends 'mail/base.html' %}
{% block content %}

<div class="container">
     <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                          Вход
                          </div>
                    <div class="card-body">
                           {% csrf_token %}
                           {{ form.as_p }}
                       <button type="submit" class="btn btn-primary">
                           Войти
                        </button>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'users:restore' %}" class="btn btn-danger">Восстановить доступ</a>
                    </div>
                </div>
            </div>

     </form>
</div>
{% endblock %}
