{% extends 'mail/base.html' %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-4">
            {% for object in object_list %}
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                </div>
                <div class="card-body">
                   <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li> : {{ object.country }}</li>
                        <li> : {{ object.phone_number}}</li></ul>
                </div>
                <a class="p-2 btn btn-outline-primary" href='{% url "users:user_detail" object.pk %}'>Посмотреть </a>
                <a class="p-2 btn btn-outline-primary" href='{% url "users:user_update" object.pk %}'>Редактировать </a>
                 <div>
            </div>
            {% endfor %}
        </div>
    </div>
<div>
{% endblock %}
